name: Build and Push Docker Image

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image to Docker Hub'
        required: true
        default: true
        type: boolean
  pull_request:
    branches: [master, develop]

env:
  IMAGE_NAME: stuartshay/otel-data-ui

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get build info
        id: build_info
        run: |
          echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_OUTPUT"
          BRANCH_NAME="${GITHUB_REF_NAME}"
          SANITIZED_BRANCH=$(echo "$BRANCH_NAME" | sed 's/[\/]/-/g' | sed 's/[^a-zA-Z0-9._-]//g' | tr '[:upper:]' '[:lower:]')
          echo "branch_sanitized=$SANITIZED_BRANCH" >> "$GITHUB_OUTPUT"

      - name: Determine version tag
        id: version
        run: |
          BRANCH="${{ steps.build_info.outputs.branch_sanitized }}"

          if [[ ! -f VERSION ]]; then
            echo "ERROR: VERSION file not found"
            exit 1
          fi

          BASE_VERSION=$(cat VERSION)
          if ! echo "$BASE_VERSION" | grep -qE '^[0-9]+\.[0-9]+$'; then
            echo "ERROR: VERSION file must contain major.minor (e.g., 1.0)"
            exit 1
          fi

          # shellcheck disable=SC2193
          if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            VERSION="${BASE_VERSION}.${{ github.run_number }}"
            echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
            echo "is_main=true" >> "$GITHUB_OUTPUT"
          else
            VERSION="${BASE_VERSION}.${{ github.run_number }}-${BRANCH}"
            echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
            echo "is_main=false" >> "$GITHUB_OUTPUT"
          fi
          echo "Version: ${VERSION}"

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build
        env:
          VITE_APP_VERSION: ${{ steps.version.outputs.version }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            type=raw,value=${{ steps.version.outputs.version }}
            type=sha,prefix=sha-
          labels: |
            org.opencontainers.image.title=otel-data-ui
            org.opencontainers.image.description=React frontend for otel-data-gateway GraphQL API
            org.opencontainers.image.vendor=stuartshay
            org.opencontainers.image.version=${{ steps.version.outputs.version }}

      - name: Determine push condition
        id: push
        run: |
          # shellcheck disable=SC2193
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "should_push=true" >> "$GITHUB_OUTPUT"
          # shellcheck disable=SC2193
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.push_image }}" == "true" ]]; then
            echo "should_push=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_push=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ steps.push.outputs.should_push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_VERSION=${{ steps.version.outputs.version }}

      - name: Update Docker Hub description
        if: github.ref == 'refs/heads/master'
        uses: peter-evans/dockerhub-description@v5
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.IMAGE_NAME }}
          short-description: 'otel-data-ui - React frontend for otel-data-gateway GraphQL API'
          readme-filepath: ./README.md

      - name: Trigger k8s-gitops update
        if: github.ref == 'refs/heads/master'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITOPS_PAT }}
          repository: stuartshay/k8s-gitops
          event-type: otel-data-ui-release
          client-payload: '{"version": "${{ steps.version.outputs.version }}"}'
        continue-on-error: true

      - name: Record New Relic deployment marker
        if: github.ref == 'refs/heads/master' && steps.push.outputs.should_push == 'true'
        env:
          NEW_RELIC_API_KEY: ${{ secrets.NEW_RELIC_API_KEY }}
          NEW_RELIC_APP_GUID: ${{ secrets.NEW_RELIC_APP_GUID }}
        run: |
          if [[ -z "${NEW_RELIC_API_KEY}" || -z "${NEW_RELIC_APP_GUID}" ]]; then
            echo "⚠️ Skipping: NEW_RELIC_API_KEY or NEW_RELIC_APP_GUID not configured"
            exit 0
          fi

          VERSION="${{ steps.version.outputs.version }}"
          DESCRIPTION="${{ env.IMAGE_NAME }} v${VERSION}"

          # shellcheck disable=SC2016
          QUERY='mutation($version: String!, $entityGuid: EntityGuid!, $commit: String, $user: String, $description: String) {
            changeTrackingCreateDeployment(deployment: {
              version: $version
              entityGuid: $entityGuid
              commit: $commit
              user: $user
              description: $description
            }) { deploymentId entityGuid }
          }'

          PAYLOAD=$(jq -n \
            --arg query "$QUERY" \
            --arg version "$VERSION" \
            --arg entityGuid "$NEW_RELIC_APP_GUID" \
            --arg commit "${{ github.sha }}" \
            --arg user "${{ github.actor }}" \
            --arg description "$DESCRIPTION" \
            '{query: $query, variables: {version: $version, entityGuid: $entityGuid, commit: $commit, user: $user, description: $description}}')

          RESPONSE=$(curl -s -X POST 'https://api.newrelic.com/graphql' \
            -H 'Content-Type: application/json' \
            -H "API-Key: ${NEW_RELIC_API_KEY}" \
            -d "$PAYLOAD")

          if echo "${RESPONSE}" | jq -e '.data.changeTrackingCreateDeployment.deploymentId' > /dev/null 2>&1; then
            DEPLOY_ID=$(echo "${RESPONSE}" | jq -r '.data.changeTrackingCreateDeployment.deploymentId')
            echo "✅ Deployment marker recorded: ${DEPLOY_ID}"
          else
            echo "⚠️ Failed to record deployment marker"
            echo "${RESPONSE}"
          fi
        continue-on-error: true

      - name: Summary
        run: |
          {
            echo "## Docker Build Summary"
            echo ""
            echo "| Property | Value |"
            echo "|----------|-------|"
            echo "| Version | \`${{ steps.version.outputs.version }}\` |"
            echo "| Branch | \`${{ steps.build_info.outputs.branch_sanitized }}\` |"
            echo "| Build # | \`${{ github.run_number }}\` |"
            echo "| Pushed | \`${{ steps.push.outputs.should_push }}\` |"
            echo ""
            echo "### Tags"
            echo "\`\`\`"
            echo "${{ steps.meta.outputs.tags }}"
            echo "\`\`\`"
          } >> "$GITHUB_STEP_SUMMARY"
